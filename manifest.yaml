---
version: 1
applications:
  - name: ipp-idemia
    routes:
      - route: identity-give-ipp.apps.internal
    memory: ((memory))
    instances: ((instances))
    services:
      - ipp-idemia-db
    buildpacks:
      - python_buildpack
    env:
      SECRET_KEY: ((SECRET_KEY))
      DJANGO_SETTINGS_MODULE: idemia.settings